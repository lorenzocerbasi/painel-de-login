<DOCTYPE html>

<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Painel de Login</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>
	<section class="container">
		<div class="tela">
			<div class="painelLogin">
				<div class="imagemEsquerdaPai">
					<div class="divImagem">
						<img src="assets/img/img-01.png" class="imagem">
					</div>
				</div>
				<div class="logar">
					<div class="tamanho">
					
							<div class="loginMembroTitulo">
								<span class="loginMembro">Painel de Login</span>
							</div>
						
						
							<div class="inputs">
								<div class="divInputsLogar inputLogin">
									<span class="iconeLogin envelope"> <i class="fas fa-envelope estilizarIcone" aria-hidden="true"> </i></span>
									<input type="text" placeholder="Login" class="inputsStyle emailInput">
								</div>
								<div class="divInputsLogar inputSenha">
									<span class="iconeLogin cadeado"> <i class="fa fa-lock estilizarIcone"> </i></span>
									<input type="password" placeholder=" Senha" class="inputsStyle senhaInput" data-validate="É necessário inserir uma senha">
								</div>
							</div>
						

						
							<div class="button">
								<button class="buttonLogin">Login</button>
							</div>
						
						<div class="esqueceuSenha">
							<p class="textEsqueceu">Esqueceu seu <a href="#" class="hrefEsqueceu">Login / Senha</a></p>
						</div>
					
					<div class="criarConta">
						<a href="#" class="aCriarConta"> Crie sua conta</a></p>
					</div>
				
				</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
